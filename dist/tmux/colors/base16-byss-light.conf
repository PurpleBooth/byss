# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#0096c7,bg=#daf5fa"

# default window title colors
set-window-option -g window-status-style "fg=#0096c7,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#F9A03F,bg=default"

# pane border
set-option -g pane-border-style "fg=#daf5fa"
set-option -g pane-active-border-style "fg=#bdecf5"

# message text
set-option -g message-style "fg=#0077b6,bg=#daf5fa"

# pane number display
set-option -g display-panes-active-colour "#40F99B"
set-option -g display-panes-colour "#F9A03F"

# clock
set-window-option -g clock-mode-colour "#40F99B"

# copy mode highligh
set-window-option -g mode-style "fg=#0096c7,bg=#bdecf5"

# bell
set-window-option -g window-status-bell-style "fg=#daf5fa,bg=#FF00A0"
