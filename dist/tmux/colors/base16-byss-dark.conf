# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#48CAE4,bg=#022C64"

# default window title colors
set-window-option -g window-status-style "fg=#48CAE4,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#F9A03F,bg=default"

# pane border
set-option -g pane-border-style "fg=#022C64"
set-option -g pane-active-border-style "fg=#006AA3"

# message text
set-option -g message-style "fg=#BDECF5,bg=#022C64"

# pane number display
set-option -g display-panes-active-colour "#28F6C9"
set-option -g display-panes-colour "#F9A03F"

# clock
set-window-option -g clock-mode-colour "#28F6C9"

# copy mode highligh
set-window-option -g mode-style "fg=#48CAE4,bg=#006AA3"

# bell
set-window-option -g window-status-bell-style "fg=#022C64,bg=#FF00A0"
