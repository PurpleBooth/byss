# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#697368,bg=#1a1d19"

# default window title colors
set-window-option -g window-status-style "fg=#697368,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#F9A03F,bg=default"

# pane border
set-option -g pane-border-style "fg=#1a1d19"
set-option -g pane-active-border-style "fg=#262a24"

# message text
set-option -g message-style "fg=#879385,bg=#1a1d19"

# pane number display
set-option -g display-panes-active-colour "#F0F757"
set-option -g display-panes-colour "#F9A03F"

# clock
set-window-option -g clock-mode-colour "#F0F757"

# copy mode highligh
set-window-option -g mode-style "fg=#697368,bg=#262a24"

# bell
set-window-option -g window-status-bell-style "fg=#1a1d19,bg=#FF00A0"
