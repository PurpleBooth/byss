# Base16 Byss Dark - alacritty color config
# Billie Thompson (http://github.com/PurpleBooth)
colors:
  # Default colors
  primary:
    background: '0x010114'
    foreground: '0xBDECF5'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x010114'
    cursor: '0xBDECF5'

  # Normal colors
  normal:
    black:   '0x010114'
    red:     '0xFF00A0'
    green:   '0x28F6C9'
    yellow:  '0xF9A03F'
    blue:    '0xBA0AFF'
    magenta: '0x3B60E4'
    cyan:    '0x40F99B'
    white:   '0xBDECF5'

  # Bright colors
  bright:
    black:   '0x0096C7'
    red:     '0x1BE7FF'
    green:   '0x022C64'
    yellow:  '0x006AA3'
    blue:    '0x48CAE4'
    magenta: '0xDAF5FA'
    cyan:    '0xfcd3d0'
    white:   '0xF7FDFE'

draw_bold_text_with_bright_colors: false
