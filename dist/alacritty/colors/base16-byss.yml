# Base16 Byss - alacritty color config
# Billie Thompson (http://github.com/PurpleBooth)
colors:
  # Default colors
  primary:
    background: '0x0c100a'
    foreground: '0x879385'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0c100a'
    cursor: '0x879385'

  # Normal colors
  normal:
    black:   '0x0c100a'
    red:     '0xFF00A0'
    green:   '0xF0F757'
    yellow:  '0xF9A03F'
    blue:    '0xBA0AFF'
    magenta: '0x3B60E4'
    cyan:    '0x40F99B'
    white:   '0x879385'

  # Bright colors
  bright:
    black:   '0x40463e'
    red:     '0x1BE7FF'
    green:   '0x1a1d19'
    yellow:  '0x262a24'
    blue:    '0x697368'
    magenta: '0xa5b5a4'
    cyan:    '0xf42415'
    white:   '0xd5e9d5'

draw_bold_text_with_bright_colors: false
