# Base16 Byss 256 - alacritty color config
# Billie Thompson (http://github.com/PurpleBooth)
colors:
  # Default colors
  primary:
    background: '0x0c100a'
    foreground: '0x879385'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0c100a'
    cursor: '0x879385'

  # Normal colors
  normal:
    black:   '0x0c100a'
    red:     '0xFF00A0'
    green:   '0xF0F757'
    yellow:  '0xF9A03F'
    blue:    '0xBA0AFF'
    magenta: '0x3B60E4'
    cyan:    '0x40F99B'
    white:   '0x879385'

  # Bright colors
  bright:
    black:   '0x40463e'
    red:     '0xFF00A0'
    green:   '0xF0F757'
    yellow:  '0xF9A03F'
    blue:    '0xBA0AFF'
    magenta: '0x3B60E4'
    cyan:    '0x40F99B'
    white:   '0xd5e9d5'

  indexed_colors:
    - { index: 16, color: '0x1BE7FF' }
    - { index: 17, color: '0xf42415' }
    - { index: 18, color: '0x1a1d19' }
    - { index: 19, color: '0x262a24' }
    - { index: 20, color: '0x697368' }
    - { index: 21, color: '0xa5b5a4' }
